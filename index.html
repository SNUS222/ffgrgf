<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по Религиоведению</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind bg-gray-100 */
        }
        .option-button {
            transition: background-color 0.3s, transform 0.1s;
        }
        .option-button:hover {
            background-color: #d1d5db; /* Tailwind bg-gray-300 */
        }
        .option-button.selected {
            background-color: #3b82f6; /* Tailwind bg-blue-500 */
            color: white;
        }
        .option-button.correct {
            background-color: #22c55e; /* Tailwind bg-green-500 */
            color: white;
        }
        .option-button.incorrect {
            background-color: #ef4444; /* Tailwind bg-red-500 */
            color: white;
        }
        /* Custom scrollbar for better aesthetics if content overflows */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Ensure full height for centering */
        html, body {
            height: 100%;
            margin: 0;
        }
        .main-container {
            min-height: 100vh; /* Ensure it takes at least full viewport height */
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div id="quiz-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-2xl main-container flex flex-col">

        <div id="start-screen" class="text-center flex flex-col justify-center items-center h-full">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-800 mb-6">Тест по Религиоведению</h1>
            <p id="quiz-description" class="text-slate-600 mb-8 text-lg">Проверьте свои знания. В тесте 20 случайно выбранных вопросов.</p>
            <button id="start-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg text-lg shadow-md transition-transform transform hover:scale-105">
                Начать тест
            </button>
        </div>

        <div id="question-screen" class="hidden flex-grow flex flex-col">
            <div id="progress-container" class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div id="stats" class="text-sm text-slate-500 mb-2 flex justify-between">
                <span id="question-counter"></span>
                <span id="score">Счет: 0</span>
            </div>
            <h2 id="question-number-header" class="text-lg font-semibold text-indigo-700 mb-2"></h2>
            <p id="question-text" class="text-xl text-slate-800 mb-6 min-h-[60px] flex items-center"></p>
            <div id="options-container" class="space-y-3 mb-6">
                </div>
            <div id="feedback-text" class="min-h-[30px] text-md font-medium mb-6"></div>
            <button id="next-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg mt-auto transition-opacity duration-300 opacity-50 cursor-not-allowed" disabled>
                Следующий вопрос
            </button>
        </div>

        <div id="end-screen" class="hidden text-center flex-grow flex flex-col justify-center items-center">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-800 mb-6">Тест Завершен!</h1>
            <p id="final-score" class="text-slate-700 text-2xl mb-8"></p>
            <button id="restart-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg text-lg shadow-md transition-transform transform hover:scale-105">
                Пройти еще раз
            </button>
        </div>
    </div>

            { id: 4, questionText: "К неохристианским объединениям не относится", options: [ { key: "a", label: "а)", text: "«Церковь Унификации»;" }, { key: "b", label: "б)", text: "«Дети Бога»;" }, { key: "c", label: "в)", text: "«Церковь Тела Христова»;" }, { key: "d", label: "г)", text: "«Общество Сознания Кришны»;" } ], correctAnswerKey: "d" },
            { id: 5, questionText: "Под свободой совести понимается", options: [ { key: "a", label: "а)", text: "государственная атеистическая политика;" }, { key: "b", label: "б)", text: "право граждан исповедовать любую религию или не исповедовать никакой;" }, { key: "c", label: "в)", text: "отделение церкви от государства;" }, { key: "d", label: "г)", text: "запрет устанавливать привилегии на основании вероисповедания;" } ], correctAnswerKey: "b" },
            { id: 6, questionText: "Совокупность представлений и обрядов, в основе которых лежит вера в возможность влияния на людей и явления с помощью определенных символических действий, называется", options: [ { key: "a", label: "а)", text: "магия;" }, { key: "b", label: "б)", text: "тотемизм;" }, { key: "c", label: "в)", text: "анимизм;" }, { key: "d", label: "г)", text: "фетишизм;" } ], correctAnswerKey: "a" },

            { id: 8, questionText: "Чертами языческого сознания следует считать", options: [ { key: "a", label: "а)", text: "подчинение законам разумного Космоса;" }, { key: "b", label: "б)", text: "все перечисленные черты;" }, { key: "c", label: "в)", text: "отсутствие свободы воли;" }, { key: "d", label: "г)", text: "отсутствие ценности человеческой жизни" } ], correctAnswerKey: "b" },
            { id: 9, questionText: "Культ неодушевлённых предметов, наделяемых сверхъестественными свойствами, называется", options: [ { key: "a", label: "а)", text: "анимизм;" }, { key: "b", label: "б)", text: "фетишизм;" }, { key: "c", label: "в)", text: "табу;" }, { key: "d", label: "г)", text: "тотемизм;" } ], correctAnswerKey: "b" },
            { id: 10, questionText: "Функция религии, с помощью которой через ценности, традиции, обычаи осуществляется управление сознанием и поведением, называется", options: [ { key: "a", label: "а)", text: "легитимирующая;" }, { key: "b", label: "б)", text: "нормативная;" }, { key: "c", label: "в)", text: "регулятивная;" }, { key: "d", label: "г)", text: "компенсаторная;" } ], correctAnswerKey: "c" },

            { id: 92, questionText: "Назовите основные течения в Исламе:", options: [ { key: "a", label: "а)", text: "суннизм, шиизм, муттазилизм;" }, { key: "b", label: "б)", text: "шиизм, шафиизм, суннизм;" }, { key: "c", label: "в)", text: "суннизм, шиизм, xариджизм;" }, { key: "d", label: "г)", text: "исмаилизм, ҳанафизм, суннизм;" } ], correctAnswerKey: "c" },
            { id: 93, questionText: "Назовите основные мазхабы в суннизме :", options: [ { key: "a", label: "а)", text: "ҳанафия, маликия, шафия, xанбалия;" }, { key: "b", label: "б)", text: "ҳанафия, ваҳҳабизм, шафиизм, xариджизм;" }, { key: "c", label: "в)", text: "шафиизм, маликизм, имамизм, xанбализм;" }, { key: "d", label: "г)", text: "ҳанафия, шафия, ҳалложия, маликия;" } ], correctAnswerKey: "a" },
            { id: 94, questionText: "Сборник хадисов Имама аль Буxари  « Аль жами ас сахих» состоит из", options: [ { key: "a", label: "а)", text: "7275 хадисов;" }, { key: "b", label: "б)", text: "6250 хадисов;" }, { key: "c", label: "в)", text: "7150 хадисов;" }, { key: "d", label: "г)", text: "7200 хадисов;" } ], correctAnswerKey: "a" },
            { id: 95, questionText: "Назовите великих представителей суфизма:", options: [ { key: "a", label: "а)", text: "Газзали, Фараби, Нақшбанд;" }, { key: "b", label: "б)", text: "Газзали, Яссави, Нақшбанд;" }, { key: "c", label: "в)", text: "Бақиргани, Физули, У. Хаям;" }, { key: "d", label: "г)", text: "Имам ат-Термизи, Джами, Яссави;" } ], correctAnswerKey: "b" }
        ];

        // --- DOM Elements ---
        const startScreen = document.getElementById('start-screen');
        const questionScreen = document.getElementById('question-screen');
        const endScreen = document.getElementById('end-screen');
        const quizDescription = document.getElementById('quiz-description');

        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');

        const questionNumberHeader = document.getElementById('question-number-header');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackTextEl = document.getElementById('feedback-text');
        
        const questionCounterEl = document.getElementById('question-counter');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('final-score');
        const progressBar = document.getElementById('progress-bar');

        // --- Quiz State ---
        let currentQuestionIndex = 0;
        let userScore = 0;
        let selectedOptionButton = null;
        let answerChecked = false;
        let currentQuizQuestions = []; // Holds the 20 randomly selected questions for the current quiz session
        const QUESTIONS_PER_QUIZ = 20;

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        // --- Functions ---

        // Function to shuffle an array (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        // Initializes and starts the quiz.
        function startQuiz() {
            // Shuffle the master list of questions and take the first QUESTIONS_PER_QUIZ
            let shuffledQuestions = [...allQuestionsData]; // Create a copy to avoid modifying the original
            shuffleArray(shuffledQuestions);
            currentQuizQuestions = shuffledQuestions.slice(0, QUESTIONS_PER_QUIZ);
            
            // Update quiz description if necessary (though it's static for 20 questions now)
            quizDescription.textContent = `Проверьте свои знания. В тесте ${QUESTIONS_PER_QUIZ} случайно выбранных вопросов.`;

            startScreen.classList.add('hidden');
            questionScreen.classList.remove('hidden');
            endScreen.classList.add('hidden');
            
            currentQuestionIndex = 0;
            userScore = 0;
            updateScoreDisplay();
            loadQuestion();
        }

        // Loads and displays the current question and its options.
        function loadQuestion() {
            answerChecked = false;
            selectedOptionButton = null;
            // Use currentQuizQuestions instead of allQuestionsData
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];

            questionNumberHeader.textContent = `Вопрос (исх. №${currentQuestion.id})`; // Show original ID for reference
            questionTextEl.textContent = currentQuestion.questionText;
            // Update question counter based on QUESTIONS_PER_QUIZ
            questionCounterEl.textContent = `Вопрос ${currentQuestionIndex + 1} из ${QUESTIONS_PER_QUIZ}`;
            
            optionsContainer.innerHTML = ''; // Clear previous options
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button', 'w-full', 'text-left', 'p-4', 'rounded-lg', 'border', 'border-gray-300', 'bg-gray-100', 'hover:bg-gray-200', 'focus:outline-none', 'focus:ring-2', 'focus:ring-indigo-400');
                button.innerHTML = `<span class="font-semibold mr-2">${option.label}</span> ${option.text}`;
                button.dataset.key = option.key;
                button.addEventListener('click', () => selectAnswer(button, option.key));
                optionsContainer.appendChild(button);
            });

            feedbackTextEl.textContent = '';
            feedbackTextEl.className = 'min-h-[30px] text-md font-medium mb-6'; // Reset classes
            disableNextButton();
            updateProgressBar();
        }

        // Handles the user selecting an answer.
        function selectAnswer(button, selectedKey) {
            if (answerChecked) return; 

            if (selectedOptionButton) {
                selectedOptionButton.classList.remove('selected', 'bg-blue-500', 'text-white');
                selectedOptionButton.classList.add('bg-gray-100');
            }

            button.classList.add('selected', 'bg-blue-500', 'text-white');
            button.classList.remove('bg-gray-100');
            selectedOptionButton = button;
            
            checkAnswer(selectedKey);
        }

        // Checks if the selected answer is correct and provides feedback.
        function checkAnswer(selectedKey) {
            if (answerChecked) return;
            answerChecked = true;

            // Use currentQuizQuestions
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            const correctKey = currentQuestion.correctAnswerKey;
            const allOptionButtons = optionsContainer.querySelectorAll('.option-button');

            allOptionButtons.forEach(btn => {
                btn.disabled = true; 
                btn.classList.remove('hover:bg-gray-200', 'selected', 'bg-blue-500', 'text-white');
                btn.classList.add('bg-gray-100'); 

                if (btn.dataset.key === correctKey) {
                    btn.classList.add('correct'); 
                }
            });
            
            if (selectedKey === correctKey) {
                userScore++;
                feedbackTextEl.textContent = 'Правильно!';
                feedbackTextEl.classList.add('text-green-600');
                if (selectedOptionButton) { 
                    selectedOptionButton.classList.remove('incorrect', 'correct'); 
                    selectedOptionButton.classList.add('correct'); 
                }
            } else {
                feedbackTextEl.textContent = `Неправильно. Правильный ответ: ${currentQuestion.options.find(opt => opt.key === correctKey).label} ${currentQuestion.options.find(opt => opt.key === correctKey).text}`;
                feedbackTextEl.classList.add('text-red-600');
                if (selectedOptionButton) { 
                    selectedOptionButton.classList.remove('incorrect', 'correct'); 
                    selectedOptionButton.classList.add('incorrect'); 
                }
            }
            updateScoreDisplay();
            enableNextButton();

            // Update "Next" button text if it's the last question of the 20
            if (currentQuestionIndex === QUESTIONS_PER_QUIZ - 1) {
                nextBtn.textContent = 'Завершить тест';
            }
        }
        
        // Updates the displayed score.
        function updateScoreDisplay() {
            scoreEl.textContent = `Счет: ${userScore}`;
        }

        // Enables the 'Next Question' button.
        function enableNextButton() {
            nextBtn.disabled = false;
            nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            nextBtn.classList.add('opacity-100');
        }

        // Disables the 'Next Question' button.
        function disableNextButton() {
            nextBtn.disabled = true;
            nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
            nextBtn.classList.remove('opacity-100');
        }
        
        // Handles moving to the next question or ending the quiz.
        function handleNextQuestion() {
            currentQuestionIndex++;
            // Check against QUESTIONS_PER_QUIZ
            if (currentQuestionIndex < QUESTIONS_PER_QUIZ) {
                loadQuestion();
                // Reset button text if not the last question of the 20
                if (nextBtn.textContent === 'Завершить тест' && currentQuestionIndex < QUESTIONS_PER_QUIZ - 1) {
                     nextBtn.textContent = 'Следующий вопрос';
                }
            } else {
                endQuiz();
            }
        }

        // Ends the quiz and displays the final score.
        function endQuiz() {
            questionScreen.classList.add('hidden');
            endScreen.classList.remove('hidden');
            // Update final score message based on QUESTIONS_PER_QUIZ
            finalScoreEl.textContent = `Вы ответили правильно на ${userScore} из ${QUESTIONS_PER_QUIZ} вопросов.`;
        }

        // Restarts the quiz from the beginning.
        function restartQuiz() {
            endScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            nextBtn.textContent = 'Следующий вопрос'; // Reset button text
            // No need to reset quizDescription here as startQuiz will handle it
        }
        
        // Updates the progress bar.
        function updateProgressBar() {
            // Calculate progress based on QUESTIONS_PER_QUIZ
            const progressPercentage = ((currentQuestionIndex + 1) / QUESTIONS_PER_QUIZ) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        // Ensure the script runs after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Quiz doesn't start automatically, user clicks "Start"
        });

    </script>
